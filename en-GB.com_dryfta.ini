D_EVENT_APP_SETTING_EMAILBUILDER_SETUP_TEXT="<h2>Design & Customize Email notifications to be sent to users</h2>"
D_EVENT_APP_SETTING_EMAILBUILDER_QUICK_SETUP_TEXT="<p>
	<span style='font-size:20px;color:rgba();font-weight:bolder'>EMAIL NOTIFICATION</span>
</p>
<p>
	Go to <a href='index.php?option=com_dryfta&view=appmanager' target='_blank' style='color:blue'><strong>Power Ups</strong></a> menu. Here you will find options to enable/disable different views and layout. You have to enable 'Email Template Builder' option to activate email builder. After activating it you will find a menu 'Notifications' and click on its submenu <a href='index.php?option=com_dryfta&view=emailbuilder' target='_blank' style='color:blue'> Email Template Builder </a>. This layout contains list of email titles. These emails are sent on different activity of user or admin.
</p>
<p>
Some Examles are listed below:
</p>
<p>
	<strong>1st -Email Notification On User Registration:</strong>
</p>
<p>
	At the time of new user registration from front end this custom e-mail will sent to user. You can add Short codes for email template! Like add short code {name} in place of where you want to use name of the user. You can use multiple short codes in multiple locations.
</p>
<p>
	You can set Subject and Message body of email. By default its already set.
</p>
<p>
	<strong>2nd -Email Notification on Ticket Purchase:</strong>
</p>
<p>
	At the time of ticket purchase from front end this custom e-mail will sent to user. You can add Short codes for email template! Like add short code {amount} in place of where you want to use total amount of tickets. You can use multiple short codes in multiple locations.
</p>
<p>
	You can set Subject and Message body of email. By default its already set.
</p>
<p>
	<strong>3rd -Email Notification on Payment Confirmation:</strong>
</p>
<p>
	At the time of payment confirmation from front end this custom e-mail will sent to user. You can add Short codes for email template! Like add short code {orderstatus} in place of where you want to use order status. You can use multiple short codes in multiple locations.
</p>
<p>
</p>
<p>
Similarly all other emails can be formatted with its subject and content using shortcodes provided on right side.
</p>"

D_EVENT_APP_SETTING_ABSTRACT_MANAGER_TEXT="<h2>Running an Academic conference? Setup Abstract Management & Peer Reviews</h2>"
D_EVENT_APP_SETTING_QUICK_ABSTRACT_MANAGER_SETUP_TEXT="<p><span style='font-size:20px;color:rgba();font-weight:bolder'>ABSTRACT MANAGEMENT </span>
</p><p>
	Go to <a href='index.php?option=com_dryfta&view=appmanager' target='_blank' style='color:blue'><strong>Apps</strong></a> you will find an option to enable 'Abstract Management & Peer Reviews'. You have to enable it to run Academic Conference. Abstract submission, Review submisstion and other related menu will be activated.  
</p>
<p>
This feature provides new tasks such as User can submit abstract, Reviewer can register, Admin can assign abstract to reviewers, Admin can see all users like Authors who submitted abstract, Registered Reviewers, Reviewers Reviews, Admin can also set custom fields for Reviewers review form and Abstract submission form. I am going to discuss about each related activity.
</p>
<p>
	<strong>Manage Abstracts:</strong>
</p>
<p>
	After clicking on menu <a href='index.php?option=com_dryfta&view=abstract' target='_blank' style='color:blue'>Manage Abstracts</a> you will find list of submitted abstracts by authors. These abstracts are submitted from frontend. On clicking on any one Abstract, Abstract Detail layout will open and admin can have detail information about Abstract, There is one more tab 'Reviewers & Reviews' contains information about assigned Reviewers and their Reviews.  
</p>
<p>
	<strong>Abstract Topics:</strong>
</p>
<p>
	<a href='index.php?option=com_dryfta&view=topics' target='_blank' style='color:blue'>Abstract Topics</a> is related to conference. You will find list of topics with its status on this layout. Admin can add more topics by clicking on 'Add New Topic' menu on top of the page. All active topic will be listed on Abstract submission form in frontend. Where user can choose a topic before submitting abstract.   
</p>
<p>
	<strong>Authors:</strong>
</p>
<p>
	you will find list of all <a href='index.php?option=com_dryfta&view=authors' target='_blank' style='color:blue'>Authors</a> in this layout with brief information like status and checkin positions. On clicking any Author link on list layout you will be redirected to Author Detail layout. Here will find four related tabs.  <br/><br/>
	
	i. <i>Attendee/Author Details</i> : Shows detail information about Author with its profile image and other information. Admin can assign this user as Moderator, Speaker Or Sponsor. A button to block this person is also available. <br/><br/>
		
	ii. <i>Submitted Abstracts</i> : Second tab shows list of submitted abstract with submission date and link which redirects to his abstract detail layout. <br/><br/>
	
	iii. <i>Tickets & Invoices</i> : Third tab shows list of orders made by this authors with link to order detail layout. <br/><br/>
	
	iv. <i>Send Email</i> : This is very important feature. Admin can contact Author by email from here. <br/><br/>
</p>

<p>
	<strong>Reviewers:</strong>
</p>
<p>
	Similar to Authors there is a view for <a href='index.php?option=com_dryfta&view=committee' target='_blank' style='color:blue'>Reviewers</a> showing list of Reviewers. On clicking any Reviewer link on list layout you will be redirected to Detail layout. Here will find four related tabs.  <br/><br/>
	
	i. <i>Reviewer Details</i> : Shows detail information about Reviewer with its profile image and other information. Admin can assign this user as Moderator, Speaker Or Sponsor. A button to block this person is also available. <br/><br/>
		
	ii. <i>Abstract(s) Assigned</i> : Second tab shows list of Assigned abstract(s) to Review. <br/><br/>
	
	iii. <i>Tickets & Invoices</i> : Third tab shows list of orders made by this user with link to order detail layout. <br/><br/>
	
	iv. <i>Send Email</i> : Admin can contact Reviewer from here. <br/><br/>
</p>

<p>
	<strong>Reviews:</strong>
</p>
<p>
	The <a href='index.php?option=com_dryfta&view=assessment' target='_blank' style='color:blue'>Reviews</a> menu redirects to list layout of Reviews of submitted Abstracts, layout shows brief information about Abstract status like Authors, Score, Status etc. On detail layout of Review you will find two tabs. <br/><br/>
	
	i. <i>Abstract Details</i> : Shows detail information about Abstract with score and attached document. <br/><br/>
		
	ii. <i>Reviewers & Reviews</i> : Shows all reviews submitted by all assigned reviewers. Admin can edit reviews here. You can find different tabs for each reviewers. A button is provided to view Reviewers profile. <br/><br/>	
</p>
<p>
	<strong>Data Export:</strong>
</p>
<p>
	An important feature to <a href='index.php?option=com_dryfta&view=export' target='_blank' style='color:blue'>Export Data</a> is provided to take data backup in CSV file and in PDF format. Here you will find some setting to export data. Abstract Fields, Author Fields and Reviewers Fields are listed with Exclude, Include and 'Show Lable' options applied while exporting data.  <br/><br/>
</p>
<p>	
	At bottom of this page you will find some extra setting with four Buttons.<br/><br/>
	i. 'Generate Abstract Book(PDF)' and 'Export to CSV' button is provided to export all Abstract and its related information.<br/> <br/>
	ii. 'Generate a PDF' and 'Export to CSV' button is provided to export filtered Abstract and its related information.<br/> <br/>
	
</p>"

D_EVENT_APP_SETTING_CUSTOM_FIELD_TEXT="<h2>Adding extra fields in different forms? Setup custom fields for different forms.</h2>"
D_EVENT_APP_SETTING_QUICK_CUSTOM_FIELD_SETUP_TEXT="<p>
	<span style='font-size:20px;color:rgba();font-weight:bolder'>CUSTOM FIELDS</span>
</p><p> An Important feature in Dryfta is Custom Fields, Admin can create many fields for different forms. But you have to activate Custom Field option from <a href='index.php?option=com_dryfta&view=appmanager' target='_blank' style='color:blue'><strong>Power Ups</strong></a> menu. Here you will find options to enable/disable different views and layout. You have to enable 'Custom Fields' option to activate Custom Fields. After activating it you will find a menu <a href='index.php?option=com_dryfta&view=fields' target='_blank' style='color:blue'>Custom Fields</a>. This link will redirects to list layout of Custom Fields with some information like Field type, Field status, Form name. There are some buttons in toolbar to 'Add New Fields' and 'Delete Field'.
</p>
<p>
On clicking on any single field you will be redirect to form layout of Custom Field. Here one can select different options like:<br/><br/>
	i. Field Type: There are seven field types ie Textarea, Inputbox, Checkbox, Radio button, Select Box, File, Multiselect. Admin can choose fields according to requirement.<br/><br/>
	ii. Field Name: Name of the field.<br/><br/>
	iii. Description: Description of the field.<br/><br/>
	iv. Include In : Include In field plays an important role in custom field. Admin have to select form for which he/she is making the field. There are three type of form User Registration Form, Review Submission Form, Abstract Submission Form<br/><br/>
	
	v. User Type : User Type field appears if User Registration Form is selected. There are three type of users Administrator, Attendee and Reviewer.<br/><br/>
	vi. Mandatory Field : Option to make field Mandatory Field, Form cannot be submitted if this field is empty in the form.<br/><br/>
	vii. Publishing : Option to publish / unpublish field in form.<br/><br/>
</p>"

D_EVENT_APP_SETTING_WEBSITE_BUILDER_TEXT="<h2>Adding pages and Menus? Creating custom pages and link it with menus.</h2>"
D_EVENT_APP_SETTING_QUICK_WEBSITE_BUILDER_SETUP_TEXT="<p>
	<span style='font-size:20px;color:rgba();font-weight:bolder'>CUSTOM PAGES AND MENUS</span>
</p><p> If you want to create a custom page and link it to website this information is very helpful. You need to activate 'Website Builder' option from <a href='index.php?option=com_dryfta&view=appmanager' target='_blank' style='color:blue'><strong>Power Ups</strong></a> menu. After activating it you will find a menu named 'Website Builder'. This menu has two submenus.<br/><br/>
i.<a href='index.php?option=com_dryfta&view=article' target='_blank' > Manage Contents</a><br/><br/>
ii.<a href='index.php?option=com_dryfta&view=menus' target='_blank' > Page Labels</a><br/><br/>
</p>
<p>
	<strong><a href='index.php?option=com_dryfta&view=article' target='_blank' style='color:blue'>Manage Contents</a></strong>
</p>
<p>
Content Management contains list of Custom pages that admin has added with some important information like Title, Creation Date, Language of content. <br/><br/>
A menu 'Add New Content' is given to add new custom page. Which redirects to form layout showing fields Title, Language and Page content text box. At this layout two menus 'Save' and 'Cancel' are available to save and return to list layout. These content or pages will be linked with menu item in frontend.<br/><br/>
</p>
<p>
<strong><a href='index.php?option=com_dryfta&view=menus' target='_blank' style='color:blue'>Pages Management</a></strong>
</p>
<p>
It includes list of pages associated with menus. All these enabled menus can be viewed in website frontend.<br/><br/>
There are three sections on this layout:<br/><br/>
i. <i>Internal Menu Items</i>: Contains options to enable or disable internal menus, also menu name can be edited here.<br/><br/>
ii. <i>External Menu Items</i>: Contains options to add external menus with name of menu, pages with publishing and other options.<br/><br/>
iii. <i>Content Menu Items</i>: Custom pages created in Content Management section can be associated with menu with different options.<br/><br/>
</p>"

D_EVENT_APP_SETTING_PROGRAM_MANAGER_TEXT="<h2>Scheduleing Programs and Sessions? Manage Program, Venues and Sessions.</h2>"
D_EVENT_APP_SETTING_QUICK_PROGRAM_MANAGER_SETUP_TEXT="<p>
<span style='font-size:20px;color:rgba();font-weight:bolder'>PROGRAMS AND SESSIONS</span>
</p><p> Program Builder is one of the important feature of Dryfta. It should be also activated through <a href='index.php?option=com_dryfta&view=appmanager' target='_blank' style='color:blue'><strong>Power Ups</strong></a> Manager before using it. You will find a menu <a href='index.php?option=com_dryfta&view=program' target='_blank' style='color:blue'>Program Builder</a> in menu section of page. While clicking on this menu you will be redirected to Program Builder page with two tabs.<br/><br/>
i. Tracks, Formats & Rooms<br/><br/>
ii. Program Sessions <br/><br/>
</p>
<p>
	<strong>Tracks, Formats & Rooms</strong>
</p>
<p>
It contains three sections Manage Tracks, Manage Formats and Manage Session Rooms. Each section contains buttons to add new Tracks, Formats and Venues <br/><br/>
A menu 'Add New Content' is given to add new custom page. Which redirects to form layout showing fields Title, Language and Page content text box. At this layout two menus Save and Cancel are available to save and return to list layout. These content or pages will be linked with menu item in frontend.<br/><br/>
</p>
<p>
<strong>Program Sessions</strong>
</p>
<p>
List of all added Program Sessions with Venues, Time, Date and other informations are listed on this layout. Upcoming sessions can be viewed day wise with options to edit and delete.<br/><br/>
At toolbar section of page there are some menus as listed below:<br/><br/>
i. <i>Add a Session</i>: This menu opens a form in popup to add a new session. This form field contains fields for Session Name, Session Date, Start Date, Start Time, Venue, Track and other important fields. It contains Save and Close button for different actions.<br/><br/>
ii. <i>Add an Interval</i>: Similar to 'Add a Session' button there are an option to add break between two sessions. It also opens in Popup Box with input fields and Save and Close options.<br/><br/>
iii. <i>Save</i>: Used to save changes in schedule made by admin.<br/><br/>
iii. <i>Cancel</i>: Used to redirect to dashboard without saving changes.<br/><br/>
</p>"

