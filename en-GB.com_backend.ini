 	<li style='text-align: left;font-size:15px;'>For improved image load time, we have added image compress function to all tools wherever image is being uploaded. </li>
<li style='text-align: left;font-size:15px;'>Removed the unencessary check on start and end dates when creating/editing ticket types. </li>
<li style='text-align: left;font-size:15px;'>Disabled auto assignment of panel abstracts to reviewers since auto-assignment would include assigning all abstracts in the panel which would conflict with the limit set under auto-assignment settings. </li>
